{%extends 'navhome.html'%}
{%block content%}
<div class="text-center">
    <h2>Add New Task!</h2>
    <br>
    <form method="post" action="">
        <br><br>
        <label for="id"><b>ID</b></label>
        <input type="number" id="id" placeholder="ID" name="id" required>
        <br><br>
        <label for="title"><b>Title</b></label>
        <input type="text" id="title" placeholder="Enter Title" name="title" required>
        <br><br>
        <label for="description"><b>Description</b></label>
        <input type="text" id="description" placeholder="Enter Description" name="description" required>
        <br><br>
        <label for="status"><b>Status </b></label>
        <input type="text" id="status" placeholder="Enter Status" name="status" required>
        <br><br>
        
        <button type="submit" class="btn btn-success">Add Task</button>
        <br><br>

    </form>
</div>
{%endblock%}
